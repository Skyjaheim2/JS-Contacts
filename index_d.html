<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <title>My Contacts</title>

</head>

<body>
    <!-- HEADING -->
    <div id="mainHeading">My Contacts</div>

    <div class="alert-container"></div>

    <div class="container-1">

        <!-- SEARCH NAME -->
        <div class="search-name-container">
            <input id="searchNameInput" class="form-control" placeholder="Search Name">
            <img title="Add Contact" id="addNewContactBtn" src="Img/add-user.svg">
        </div>

        <!-- ADD CONTACT CONTAINER-->
        <div class="add-contact-container">
            <div id="addContactHeading">Add Contact</div>

            <div class="form-group">
                <form id="addNewContactForm">
                    <!-- Name Field -->
                    <label for="newContactNameField" class="inputLabel">Name</label>
                    <input class="form-control" id="newContactNameField" placeholder="Contact Name">
                    <!-- Name Field -->
                    <label for="newContactNumberField" class="inputLabel">Number</label>
                    <input class="form-control" id="newContactNumberField" placeholder="Contact Number">
                    <!-- Name Field -->
                    <label for="newContactAddressField" class="inputLabel">Address</label>
                    <input class="form-control" id="newContactAddressField" placeholder="Contact Address">
                    <!-- Add Button -->
                    <div style="display: flex">
                        <button id="addContactBtn" class="btn btn-primary" type="button" disabled>Add Contact</button>
                        <div id="contactAddedText">Contact Added!</div>
                    </div>
                </form>
            </div>
        </div>

        <div class="contacts-container"></div>
    </div>

    <script src="contacts_d.js"></script>
</body>

</html>
